  <style>
    app-maestro-app > .k-icon.k-i-loading {
      font-size: 30px;
      position: absolute;

      margin: 0;
      padding: 0;
      overflow: hidden;
    }

      font-size: 10px;
    }

    }

  </style>

<body>

  <app-maestro-app>
