<p>
  Debug Message: {{debugMesssage}}
</p>

<app-client-cru
 *ngIf="(compState===CompStateEnum.AddItem)||(compState===CompStateEnum.ViewItem)||(compState===CompStateEnum.EditItem)"
 (changeActionEndEvent)='onChangeClientEnd($event)'
>
</app-client-cru>

<app-client-fetchdata
 [clientViewParams]="clientViewParams"
 *ngIf="compState===CompStateEnum.FetchData"
 (fetchDataEndAction)='onFetchDataEnd($event)'
>
</app-client-fetchdata>

<div [hidden]="!(compState===CompStateEnum.ShowData)" >
  <kendo-toolbar>

    <kendo-toolbar-button [text]="'Fetch'"
                          [showText]="'both'"
                          [icon]="'filter'"
                          [showIcon]="'both'"
                          [primary]="true"
                          [look]="look"
                          [disabled]="false"
                          (click) ="btnFetchDataClicked()"
                          >
    </kendo-toolbar-button>

    <kendo-toolbar-button [text]="'Add'"
                          [showText]="'both'"
                          [icon]="'plus'"
                          [showIcon]="'both'"
                          [primary]="true"
                          [look]="look"
                          [disabled]="false"
                          (click) ="btnAddClicked()"
                          >
    </kendo-toolbar-button>

    <kendo-toolbar-button [text]="'Edit'"
                          [showText]="'both'"
                          [icon]="'edit'"
                          [showIcon]="'both'"
                          [primary]="true"
                          [look]="look"
                          [disabled]="false"
                          (click) ="btnEditClicked()"
                          >
    </kendo-toolbar-button>

    <kendo-toolbar-button [text]="'Delete'"
                          [showText]="'both'"
                          [icon]="'delete'"
                          [showIcon]="'both'"
                          [primary]="true"
                          [look]="look"
                          [disabled]="false"
                          (click) ="btnDeleteClicked()"
                          >
    </kendo-toolbar-button>

  </kendo-toolbar>


  <kendo-grid [data]="gridData"
              [selectable]="true"
              [navigable]="true">

    <kendo-grid-column field="client.id" title="ID" width="40">
    </kendo-grid-column>
    <kendo-grid-column field="clientType.clientTypeName" title="clientType" width="120">
    </kendo-grid-column>
    <kendo-grid-column field="client.birthDate" title="birthDate" width="100" format="{date:'short'}" >
    </kendo-grid-column>
    <kendo-grid-column field="client.firstName" title="firstName" width="120">
    </kendo-grid-column>
    <kendo-grid-column field="client.lastName" title="lastName" width="120">
    </kendo-grid-column>
    <kendo-grid-column field="client.personalId" title="PersonalID" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="client.address" title="address" width="200">
    </kendo-grid-column>
    <kendo-grid-column field="client.mobile" title="mobile" width="150">
    </kendo-grid-column>

  </kendo-grid>

</div>
